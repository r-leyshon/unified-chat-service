# Local Postgres + pgvector for document library and RAG.
# Run: docker compose up -d   (or: make up)
# Stop: docker compose down   (or: make down)

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: unified-chat-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: unified_chat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
